<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header">Hello World:</h1>
    <label for="txtb">Input:</label>
    <input type="text" name="txtb" id="txtb">
    <br>
    <button onclick="postInfo()">submit</button>
    <br>
    <p id="responder">Response: </p>

</body>

<script>
    function postInfo() {
        fetch("/api", {
            method: "POST",
            body: document.getElementById("txtb").value
        })
            .then(response => response.text())
            .then(text => { document.getElementById("responder").textContent = `Response: ${text}` })

    }
</script>

</html>
